<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Caisse App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Connexion Maison mère</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Votre nom</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                    <label for="password" class="form-label">Votre mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="submit" type="submit" class="btn btn-primary w-100">
                            Se connecter
                        </button>
                    </div>
                    <div class="col-6">
                        <button id="register" type="button" class="btn btn-secondary w-100">
                            S'inscrire
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document
            .getElementById("loginForm")
            .addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent default form submission

                const formData = {
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value,
                };

                fetch("/mere/api/v1/merelogin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Login failed");
                        }
                        return response.json();
                    })
                    .then((data) => {
                        // Save JWT to localStorage
                        localStorage.setItem("jwt", data.token);
                        localStorage.setItem("user", formData.username);
                        console.log("JWT saved to localStorage");

                        // Redirect to home page
                        window.location.href = "/mere/home";
                    })
                    .catch((error) => {
                        console.error("Login error:", error);
                        alert("Erreur de connexion");
                    });
            });

        document
            .getElementById("register")
            .addEventListener("click", function () {
                const formData = {
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value,
                };

                fetch("/mere/api/v1/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Registration failed");
                        }
                        return response.json();
                    })
                    .then((data) => {
                        console.log("Registration successful:", data);
                        alert("Inscription réussie! Vous pouvez maintenant vous connecter.");
                    })
                    .catch((error) => {
                        console.error("Registration error:", error);
                        alert("Erreur d'inscription");
                    });
            });
        window.addEventListener("load", function () {
            const user = localStorage.getItem("user");
            if (user) {
                const submitButton = document.getElementById("submit");
                const loginAsButton = document.createElement("button");
                loginAsButton.textContent = `Login as ${user}`;
                loginAsButton.className = "btn btn-secondary w-100 mt-2";
                loginAsButton.addEventListener("click", function () {
                    window.location.href = "/mere/home";
                });
                submitButton.insertAdjacentElement(
                    "afterend",
                    loginAsButton,
                );
            }
        });
    </script>
</body>

</html>
